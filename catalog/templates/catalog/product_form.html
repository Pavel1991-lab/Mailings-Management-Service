{% extends 'catalog/base.html' %}
{% load my_tags %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-12">
    <form method="post" enctype="multipart/form-data">

         <div class="row text-center">
             <div class="col-6">
                <div class="card h-100">
                     <div class="card-body">
                             {% csrf_token %}
                             {{ form.as_p }}
                             <button type="submit" class="btn-success">Создать</button>
                     </div>
                 </div>
             </div>
     </form>
</div>
{% endblock %}
