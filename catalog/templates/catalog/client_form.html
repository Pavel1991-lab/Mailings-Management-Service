
<!DOCTYPE html>
<html>
<head>
    <title>Список клиентов</title>
</head>
<body>
    <h1>Список клиентов</h1>
    <a class="p-2 btn btn-warning btn-lg" href="{% url 'catalog:product_list' %}">На главную</a>
       <div class="col-12">
    <form method="post" enctype="multipart/form-data">

         <div class="row text-center">
             <div class="col-6">
                <div class="card h-100">
                     <div class="card-body">
                             {% csrf_token %}
                             {{ form.as_p }}
                             <button type="submit" class="btn-success">Создать</button>
                     </div>
                 </div>
             </div>
          </div>
      </form>
        </div>
</body>
</html>
