<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Catalog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
{% load my_tags %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Клиенты</h1>
</div>

<div class="container">
    <div class="row text-center">
        <div class="col-12 mb-5">
            <a class="p-2 btn btn-warning btn-lg" href="{% url 'catalog:product_list' %}">На главную</a>
        </div>
        {%for object in object_list%}
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ object.email }}</h4>
                    <h4 class="my-0 font-weight-normal">{{ object.full_name }}</h4>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>- {{ object.comment }}</li>
                    </ul>
                     <a href="{% url 'catalog:update_client' object.pk %}" type="button" class="btn btn-primary">Обновить</a>
                     <a href="{% url 'catalog:cl_delete' object.pk %}" type="button" class="btn btn-primary">Удалить</a>

                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


            </div>
        </div>
    </footer>
</div>

<script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
